syntax = "proto3";

enum Activity {
  MEETING      = 0;
  PAIRING      = 1;
  SOLO         = 2;
  DOWNTIME     = 3;
  ADMINITRIVIA = 4;
  EMPTY        = 5;
  OTHER        = 6;
}

message Entry {
  string start      = 1;
  int32 duration    = 2;
  Activity activity = 3;
  string text       = 4;
}

message Day {
  string date            = 1;
  repeated Entry entries = 2;
}

message Config {
  string diary_file_name = 1;
  string file_version    = 2;
  string start_time      = 3;
}

message Diary {
  repeated Day days = 1;
  Config config     = 2;
}
